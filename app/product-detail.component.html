<div *ngIf="product">
    <h2>{{product.name}} details!</h2>
    <div><label>id: </label>{{product.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="product.name" placeholder="Enter Product Name" />
    </div>
    <button (click) ="save()"></button>
    <button (click)="goBack()">Back</button>
</div>
