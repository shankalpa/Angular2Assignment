<ul class="products">
    <li *ngFor="let p of products" (click)="onSelect(p)"
        [class.selected]="p === selectedProduct">
        <span class="badge">{{p.id}}</span> <span>{{p.name}}</span>
        <button class="delete" (click) ="delete(p); $event.stopPropagation()">X</button>
    </li>
</ul>
<!--<my-product-detail [product]="selectedProduct"></my-product-detail>-->
<div *ngIf="selectedProduct">
    <h2>{{selectedProduct.name | uppercase}} is selected.</h2>
    <button (click)="gotoDetail()">View Detail</button>
</div>
<div>
    <label>Product name:</label><input #productName/>
    <button (click) ="add(productName.value);productName.value=''">
        Add
    </button>
</div>
